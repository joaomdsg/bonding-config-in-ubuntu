---
network:
  version: 2
  renderer: networkd
  ethernets:
    enp0s8:
      addresses:
      - 192.168.30.10/24
    enp0s9:
      dhcp4: no
      dhcp6: no
    enp0s10:
      dhcp4: no
      dhcp6: no
    enp0s16:
      dhcp4: no
      dhcp6: no
    enp0s17:
      dhcp4: no
      dhcp6: no
  
  bonds:
    bond0:
      interfaces: [enp0s9, enp0s10, enp0s16, enp0s17]
      dhcp4: no
      dhcp6: no
      addresses: [192.168.30.11/24]
      gateway4: 192.168.30.1
      nameservers:
        addresses: [8.8.8.8, 8.8.4.4]
      parameters:
        mode: 802.3ad
        lacp-rate: fast
        mii-monitor-interval: 100
        transmit-hash-policy: layer2
